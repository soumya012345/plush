<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLUSH - Stock Photos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Splide.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/css/splide.min.css">

</head>

<body>
    <!-- Top Banner -->
    <div class="top-banner">
        SUPER SALE UP TO 40% OFF
    </div>

    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <div class="nav-center">
                <a href="#">SHOP</a>
                <a href="#">COMMUNITY</a>
            </div>
            <div class="nav-left">
                <img src="./photo/Registered_Logo_PNG-02_4435x 1.png" alt="">
            </div>
            <div class="nav-right">
                <img src="./photo/Link ⏵ SVG.png" alt="">
                <img src="./photo/Link ⏵ SVG (1).svg" alt="">
                <img src="./photo/Vector.png" alt="">
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Stock photos</h1>
            <p>John Wick is on the run after killing a member of the international assassins' guild, and with a $14
                million price tag on his head, he is the target of hit men and women everywhere.</p>
            <a href="#" class="btn"><img src="./photo/Icon.png" alt=""> EXPLORE</a>
        </div>
    </section>
    <section class="section1">
        <!-- <h1>Image Search</h1> -->
         <!-- <div class="search">
             <input type="text" id="searchInput" placeholder="Search for images...">
             <button onclick="searchImages()"><i class="fa fa-search"></i></button>
         </div> -->
         <div class="search-container">
            <div class="search">
                <input type="text" id="searchInput" placeholder="Search for images...">
                <button onclick="searchImages()"><i class="fa fa-search"></i></button>
            </div>
        </div>
        
        
        <!-- Featured Image Section -->
        <div id="featured"></div>
        <!-- <h2>Similar Results</h2>
        <div id="results" class="image-container"></div> -->
        <h2>Similar Results</h2>
        <div id="results-splide" class="splide">
            <div class="splide__track">
                <div id="results" class="splide__list"></div>
            </div>
        </div>


        <div class="filter-container">
            <h2>Favorites</h2>
            <button class="filter-btn" onclick="sortFavorites()">Sort ⬆⬇</button>
        </div>

        <div id="favorites" class="image-container"></div>
    </section>
    <script src="./script.js"></script>
    <!-- Splide.js JS -->
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/js/splide.min.js"></script>

</body>

</html>
